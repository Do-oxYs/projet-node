<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="paper">
var paths = [];
var j = 20;
for(var i = 0; i <= 10; i++) {
	paths[i] = new Path.Circle(new Point(270 - j, 25), 15);
	paths[i].fillColor = 'red';
	j = j + 20;
}
var x,y;
var vector = new Point(24,60);
vector.length = 5;

function onMouseDown(event) {
		vector = event.point - paths[0].position;
		vector.length = 5;
}

function onFrame(event) {
	var v;
	paths[0].translate(vector);
	for(var i = 1; i <= paths.length - 1; i++) {
		v = paths[i-1].position - paths[i].position;
		v.length = 5;
		paths[i].translate(v);
