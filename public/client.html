<!DOCTYPE html>
<html>
    <head>
        <script src="bower_components/paper/dist/paper-full.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/paperscript" canvas="MonCanvas">
            var path = new Path.Circle({
                center: view.center,
                radius: 30,
                strokeColor: 'black'
            });
        </script>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Wesh !</h1>
        <div>
        </div>
        <script>
            var socket = io.connect('https://localhost:8080',{secure:true});
            socket.emit('client_connect');
            socket.on('client_connect', function() {
            $('div').prepend('<p><em>Connexion</em></p>');
            })
            socket.on('autre_connect', function() {
            $('div').prepend('<p><em>Autre connexion</em></p>');
            })
            socket.on('client_deconnect', function() {
            $('div').prepend('<p><em>Deconnexion</em></p>');
            })
        </script>
        <canvas id="MonCanvas" resize></canvas>
    </body>
</html>
